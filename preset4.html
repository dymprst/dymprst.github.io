<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>𝙳𝚢𝚖𝙿𝚛𝚎𝚜𝚎𝚝(デイエム) | Preset 4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
      backdrop-filter: blur(5px);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 20px;
    }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.2rem; margin-bottom: 20px; }
    .video-preview {
      width: 90%;
      max-width: 400px;
      margin: 10px auto 30px auto;
      border-radius: 10px;
    }
    .buttons a {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .preset-5mb { background-color: #2ecc71; }
    .preset-xml { background-color: #27ae60; }
    .channel-wa { background-color: #16a085; }
    .group-wa { background-color: #1abc9c; }
    .youtube { background-color: #e74c3c; }
    .tiktok { background-color: #191919; }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">

    <div class="buttons">

      <a href="https://youtube.com/@dymprstt" class="youtube">YouTube</a>
